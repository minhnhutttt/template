<!-- Initialize Swiper -->
<script>
  $(document).ready(function () {
    var swiperMain = new Swiper('.top-slider');
    var swiper1 = new Swiper(".js-swiper1", {
      scrollbar: {
        el: ".swiper-scrollbar1",
        hide: false,
        draggable: true,
      },
      nested: true,
      on: {
        beforeInit: function () {
          let numOfSlides = this.wrapperEl.querySelectorAll(".swiper-slide").length;
          $(this.el).parent().find('.tottal-slider').html(String(numOfSlides).padStart(2, '0'))
        },
        slideChange: function () {
          var currentSlide = this.realIndex + 1;
          $(this.el).parent().find('.current-slider').html(String(currentSlide).padStart(2, '0'));
        },
      },
    });
